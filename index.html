    <script>

        if (typeof gtag !== 'undefined') {
          gtag('event', metric.name, {
            event_category: 'Web Vitals',
            event_label: metric.id,
            value: Math.round(metric.name === 'CLS' ? metric.value * 1000 : metric.value),
            non_interaction: true,
          });
        }
      }
      
      // Load Web Vitals library
      import('https://unpkg.com/web-vitals@3/dist/web-vitals.js').then(({ getCLS, getFID, getFCP, getLCP, getTTFB }) => {
        getCLS(sendToAnalytics);
        getFID(sendToAnalytics);
        getFCP(sendToAnalytics);
        getLCP(sendToAnalytics);
        getTTFB(sendToAnalytics);
      });

      });

    <!-- Enhanced PWA Installation Script -->
    <script>
      // Enhanced Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('âœ… PWA: Service Worker registered successfully:', registration);
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, prompt user to refresh
                  if (confirm('New version available! Refresh to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
            
          } catch (error) {
            console.log('âŒ PWA: Service Worker registration failed:', error);
          }
        });
      }

      // Enhanced App Installation Handling
      let deferredPrompt;
      let installButton;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸŽ¯ PWA: Before install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button
        showInstallButton();
      });

      function showInstallButton() {
        if (!installButton) {
          installButton = document.createElement('button');
          installButton.innerHTML = 'ðŸ“± Install App';
          installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            font-size: 14px;
          `;
          
          installButton.addEventListener('mouseenter', () => {
            installButton.style.transform = 'translateY(-2px)';
            installButton.style.boxShadow = '0 6px 16px rgba(59, 130, 246, 0.4)';
          });
          
          installButton.addEventListener('mouseleave', () => {
            installButton.style.transform = 'translateY(0)';
            installButton.style.boxShadow = '0 4px 12px rgba(59, 130, 246, 0.3)';
          });
          
          installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log(`PWA: User ${outcome} the install prompt`);
              deferredPrompt = null;
              hideInstallButton();
            }
          });
          
          document.body.appendChild(installButton);
          
          // Auto-hide after 10 seconds
          setTimeout(hideInstallButton, 10000);
        }
      }
      
      function hideInstallButton() {
        if (installButton) {
          installButton.style.opacity = '0';
          installButton.style.transform = 'translateY(100px)';
          setTimeout(() => {
            if (installButton && installButton.parentNode) {
              installButton.parentNode.removeChild(installButton);
              installButton = null;
            }
          }, 300);
        }
      }

      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA: App was installed successfully');
        deferredPrompt = null;
        hideInstallButton();
        
        // Show welcome message
        setTimeout(() => {
          if ('serviceWorker' in navigator && 'Notification' in window) {
            Notification.requestPermission().then(permission => {
              if (permission === 'granted') {
                new Notification('Welcome to Axie Studio!', {
                  body: 'App installed successfully. You can now access it from your home screen.',
                  icon: '/logo.jpg'
                });
              }
            });
          }
        }, 1000);
      });

      // Enhanced Network Status Handling
      function updateNetworkStatus() {
        const isOnline = navigator.onLine;
        document.body.classList.toggle('offline', !isOnline);
        
        if (isOnline) {
          console.log('ðŸŒ PWA: Back online');
          // Send message to service worker to trigger sync
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
              if (registration.active) {
                registration.active.postMessage({
                  type: 'TRIGGER_SYNC'
                });
              }
            });
          }
        } else {
          console.log('ðŸ“´ PWA: Gone offline');
        }
      }

      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      
      // Initial network status check
      updateNetworkStatus();

      // Enhanced Performance Monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('ðŸ“Š PWA: Performance metrics:', {
              loadTime: perfData.loadEventEnd - perfData.loadEventStart,
              domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
              firstPaint: performance.getEntriesByType('paint').find(entry => entry.name === 'first-paint')?.startTime,
              firstContentfulPaint: performance.getEntriesByType('paint').find(entry => entry.name === 'first-contentful-paint')?.startTime
            });
          }, 0);
        });
      }

      // Enhanced Background Sync for Forms
      function saveFormDataOffline(formData, type = 'contact-form') {
        if ('indexedDB' in window) {
          const request = indexedDB.open('axie-studio-db', 2);
          
          request.onsuccess = (event) => {
            const db = event.target.result;
            const transaction = db.transaction([type + 's'], 'readwrite');
            const store = transaction.objectStore(type + 's');
            
            store.add({
              id: Date.now(),
              data: formData,
              timestamp: new Date().toISOString()
            });
            
            console.log('ðŸ’¾ PWA: Form data saved offline');
          };
